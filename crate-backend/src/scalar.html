<!DOCTYPE html>
<html>
	<head>
		<title>API Reference</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<div id="app"></div>
		<script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
		<script>
			Scalar.createApiReference("#app", {
				url: "/api/docs.json",
			});
		</script>
		<style>
			.markdown-alert-permission-required,
			.markdown-alert-permission-optional,
			.markdown-alert-scope-required,
			.markdown-alert-scope-optional {
				color: var(--badge-text-color, var(--scalar-color-2));
				background: var(--badge-background-color, var(--scalar-background-2));
				border: var(--scalar-border-width) solid
					var(--badge-border-color, var(--scalar-border-color));
				padding: 4px 8px;
				padding-left: 12px;
				border-radius: var(--scalar-radius-lg);
				position: relative;
				overflow: hidden;

				&::after {
					content: "";
					display: block;
					position: absolute;
					height: 100%;
					width: 4px;
					top: 0;
					left: 0;
					background: #b1e27d;
				}

				&::before {
					content: "required permission";
					display: block;
					font-size: var(--scalar-mini);
					margin-bottom: 6px;
				}
			}

			.markdown-alert-permission-optional {
				&::after {
					background: #c7e6a6;
				}
				&::before {
					content: "optional permission";
				}
			}

			/* TODO: give scopes different colors */
			.markdown-alert-permission-required {
				&::after {
					background: #b1e27d;
				}
				&::before {
					content: "required oauth scope";
				}
			}

			.markdown-alert-permission-optional {
				&::after {
					background: #c7e6a6;
				}
				&::before {
					content: "optional oauth scope";
				}
			}
		</style>
	</body>
</html>
