[package]
name = "backend"
version.workspace = true
edition.workspace = true
authors.workspace = true
description.workspace = true
license.workspace = true

[dependencies]
anyhow = "1.0.95"
async-tempfile = "0.6.0"
axum = { version = "0.8.1", features = ["macros"] }
crossbeam = "0.8.4"
dashmap = "6.1.0"
futures-util = "0.3.31"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
sqlx = { version = "0.8.3", features = ["runtime-tokio", "postgres", "uuid"] }
thiserror = "2.0.11"
tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
url = { version = "2.5.4", features = ["serde"] }
utoipa = { version = "5.3.0", features = ["axum_extras", "url", "uuid"] }
utoipa-axum = "0.1.3"
utoipa-scalar = { version = "0.2.0", features = ["axum"] }
uuid = { version = "1.11.1", features = ["v7", "serde", "v4", "fast-rng", "macro-diagnostics"] }
uuid7 = { version = "1.1.0", features = ["serde"] }
